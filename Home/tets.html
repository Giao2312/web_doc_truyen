<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="register-container">
        <h2>Đăng Ký</h2>
        <form id="register-form">
            <div class="inputBox">
                <input type="text" placeholder="Tên tài khoản" required id="username">
            </div>
            <div class="inputBox">
                <input type="email" placeholder="Email" required id="email">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Mật khẩu" required id="password">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Xác nhận mật khẩu" required id="confirm-password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Đăng Ký">
            </div>
        </form>
        <div id="message"></div>
        <div class="links">
            <a href="login.html">Đăng Nhập</a>
        </div>
    </div>
    <script src="test1.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
