<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <div class="inputBox">
                <input type="text" placeholder="Tài khoản" required id="username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Mật khẩu" required id="password">
            </div>
            <div class="links">
                <a href="register.html">Đăng Ký</a>
                <a href="#" id="forgot-password">Quên Mật Khẩu?</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="Đăng Nhập">
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
