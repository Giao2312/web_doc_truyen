<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="inputBox">
                <input type="text" placeholder="Username" required id="email">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" required id="password">
            </div>
            <div class="links">
                <a href="tets.html">Sign Up</a>
            </div>
            <div class="inputBox" class = "links">
                <input type="submit" value="Login">
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <div id="message"></div>
        <div id="register-suggestion" style="display: none;">
            <p>If you don't have a Gmail, consider signing up here!</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
